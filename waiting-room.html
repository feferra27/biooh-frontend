(function(){
  var idx=-1, timer=null;

  function esc(s){
    return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function buildSecs(secs){
    if(!secs||!secs.length) return '';
    return secs.map(function(s){
      var h = s.h ? '<div class="sec-head">'+esc(s.h)+'</div>' : '';
      var t = s.t ? '<p class="sec-text">'+esc(s.t)+'</p>' : '';
      var b = '';
      if(s.b&&s.b.length){
        b='<ul class="bul">'+s.b.map(function(x){return '<li>'+esc(x)+'</li>';}).join('')+'</ul>';
      }
      return '<div class="sec">'+h+t+b+'</div>';
    }).join('');
  }

  function show(item){
    var stage=document.getElementById('stage');
    if(!stage||!item) return;
    stage.innerHTML='';

    var slide=document.createElement('div');
    slide.className='slide';
    slide.innerHTML=
      '<div class="s-photo">'+
        '<img src="'+esc(item.img||'')+'" alt="" loading="eager">'+
      '</div>'+
      '<div class="s-body">'+
        '<div class="s-inner">'+
          '<h1 class="s-title">'+esc(item.title||'')+'</h1>'+
          buildSecs(item.secs)+
        '</div>'+
      '</div>';
    stage.appendChild(slide);
  }

  function next(){
    clearTimeout(timer);
    idx=(idx+1)%SLIDES.length;
    show(SLIDES[idx]);
    timer=setTimeout(next, SLIDES[idx].dur||20000);
  }

  // hide spinner and start
  var sp=document.getElementById('spinner');
  if(sp) sp.style.display='none';
  next();
})();
</script>
