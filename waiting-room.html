<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BiOOH • Sala de Espera</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: white;
      color: #1F2937;
    }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: white;
      border-bottom: 1px solid #E5E7EB;
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .mark {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(135deg, #EF4444, #DC2626);
    }

    .brandtxt {
      font-weight: 900;
      font-size: 20px;
      color: #1F2937;
    }

    .back-btn {
      background: white;
      border: 1px solid #D1D5DB;
      padding: 8px 16px;
      border-radius: 8px;
      color: #374151;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #F9FAFB;
      border-color: #9CA3AF;
    }

    /* Screen */
    .screen {
      position: absolute;
      top: 69px;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      background: white;
    }

    .screen.ready {
      display: block;
    }

    /* Loading */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E5E7EB;
      border-top-color: #EF4444;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #6B7280;
      font-weight: 600;
      font-size: 16px;
    }

    /* Slide */
    .slide {
      position: absolute;
      inset: 0;
      display: none;
      opacity: 0;
    }

    .slide.active {
      display: grid;
      grid-template-columns: 1fr 1fr;
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .slide-image {
      position: relative;
      background-color: #F3F4F6;
    }

    .image-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 70%,
        rgba(255,255,255,0.8) 100%
      );
    }

    .slide-content {
      display: flex;
      align-items: center;
      padding: 60px;
      background: white;
    }

    .text-box {
      width: 100%;
    }

    .slide-title {
      font-size: 48px;
      font-weight: 900;
      color: #111827;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .slide-subtitle {
      font-size: 22px;
      font-weight: 600;
      color: #4B5563;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .bullet-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bullet-list li {
      font-size: 20px;
      color: #374151;
      line-height: 1.6;
      padding: 10px 0;
      padding-left: 32px;
      position: relative;
    }

    .bullet-list li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #10B981;
      font-weight: bold;
      font-size: 22px;
    }

    /* Seções expandidas */
    .section {
      margin-bottom: 24px;
    }

    .section-heading {
      font-size: 20px;
      font-weight: 800;
      color: #DC2626;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section-text {
      font-size: 18px;
      color: #374151;
      line-height: 1.6;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .section .bullet-list {
      margin-top: 8px;
    }

    /* Footer */
    .slide-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 20px 40px;
      background: white;
      border-top: 2px solid #E5E7EB;
      gap: 40px;
    }

    .footer-left {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .location {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }

    .date {
      font-size: 16px;
      font-weight: 500;
      color: #6B7280;
    }

    .footer-center {
      text-align: center;
    }

    .time {
      font-size: 52px;
      font-weight: 700;
      color: #111827;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.02em;
    }

    .footer-right {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
    }

    .weather-item {
      text-align: center;
      min-width: 70px;
    }

    .weather-label {
      font-size: 14px;
      font-weight: 600;
      color: #6B7280;
      margin-bottom: 4px;
    }

    .weather-temp {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 4px;
    }

    .weather-icon {
      font-size: 28px;
      line-height: 1;
    }

    @media (max-width: 1400px) {
      .slide-title {
        font-size: 40px;
      }

      .slide-subtitle {
        font-size: 20px;
      }

      .bullet-list li {
        font-size: 18px;
      }

      .slide-content {
        padding: 40px;
      }
    }

    @media (max-width: 1024px) {
      .slide.active {
        grid-template-columns: 1fr;
        grid-template-rows: 300px 1fr;
      }

      .slide-image {
        grid-row: 1;
      }

      .slide-content {
        grid-row: 2;
        padding: 40px;
      }

      .time {
        font-size: 42px;
      }

      .weather-item {
        min-width: 60px;
      }

      .weather-temp {
        font-size: 24px;
      }

      .weather-icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">
      ← Voltar
    </button>
    <div class="brand">
      <div class="mark"></div>
      <div class="brandtxt" id="brandName">BiOOH</div>
    </div>
  </div>

  <div class="screen" id="screen">
    <div class="loading-indicator" id="initialLoading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando conteúdo...</div>
    </div>
  </div>

  <script src="assets/player.js"></script>
</body>
</html>
