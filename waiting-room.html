<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BiOOH ‚Ä¢ Sala de Espera</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <style>
    /* Header melhorado com bot√£o voltar */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: none;
      border: 1px solid var(--line);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: var(--ink);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn:hover {
      background: var(--calm);
      border-color: var(--brand);
      transform: translateX(-2px);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .reload-btn {
      background: none;
      border: 1px solid var(--line);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .reload-btn:hover {
      background: var(--panel);
      transform: translateY(-2px);
    }

    /* Fallback para quando n√£o h√° conte√∫do */
    .empty-state {
      display: grid;
      place-content: center;
      height: 100%;
      text-align: center;
      padding: 48px 24px;
    }

    .empty-state h2 {
      font-size: 32px;
      margin: 0 0 12px;
      color: #1649B4;
      font-weight: 900;
    }

    .empty-state p {
      color: var(--mut);
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 24px;
      line-height: 1.6;
    }

    .empty-state .cta-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(180deg, #1F6FEB, #0EA5E9);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      transition: all 0.2s;
    }

    .empty-state .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(31, 111, 235, 0.3);
    }

    /* Melhorias no slide */
    .slide {
      position: absolute;
      inset: 0;
      display: none;
      padding: 32px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .slide.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Loading indicator */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E5EAF0;
      border-top-color: #1F6FEB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Imagens com fallback */
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero.loading {
      background: linear-gradient(135deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .hero.error {
      display: grid;
      place-content: center;
      background: linear-gradient(135deg, #FEF2F2, #FEE2E2);
      color: #B91C1C;
      padding: 24px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button class="back-btn" onclick="goToLanding()" title="Voltar para a p√°gina inicial">
        ‚Üê Voltar
      </button>
      <div class="brand">
        <div class="mark"></div>
        <div class="brandtxt" id="brandName">BiOOH</div>
      </div>
    </div>
    <div class="header-right">
      <div class="clock" id="clock">--:--</div>
      <button class="reload-btn" onclick="location.reload()" title="Recarregar conte√∫do">
        üîÑ
      </button>
    </div>
  </div>

  <div class="stage">
    <div class="screen" id="screen">
      <!-- Loading inicial -->
      <div class="loading-indicator" id="initialLoading">
        <div class="loading-spinner"></div>
        <div style="color: var(--mut); font-weight: 600;">Carregando conte√∫do...</div>
      </div>
    </div>
  </div>

  <div class="ticker">
    <div class="flow" id="tickerFlow">
      <span>Use o QR para check-in e atualizar seus dados.</span>
      <span>Anote 3 d√∫vidas para sua consulta.</span>
      <span>Hidrate-se com pequenos goles.</span>
    </div>
  </div>

  <script>
    // Fun√ß√£o para voltar √† landing page
    function goToLanding() {
      // Detectar se veio de uma landing page
      const params = new URLSearchParams(window.location.search);
      const hasParams = params.toString().length > 0;
      
      if (document.referrer && document.referrer.includes(window.location.host)) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    }

    // Adicionar atalho de teclado (ESC para voltar)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        goToLanding();
      }
    });
  </script>

  <script src="assets/player.js"></script>
</body>
</html>
