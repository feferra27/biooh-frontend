<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BiOOH ‚Ä¢ Sala de Espera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #C8102E;
      --red-light: #FFF0F2;
      --ink: #111827;
      --muted: #6B7280;
      --border: #E5E7EB;
      --footer-h: 96px;
      --header-h: 64px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: #fff;
      color: var(--ink);
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      background: #fff;
      border-bottom: 1px solid var(--border);
      z-index: 200;
    }

    .back-btn {
      background: #fff;
      border: 1px solid var(--border);
      padding: 8px 18px;
      border-radius: 8px;
      color: var(--ink);
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .back-btn:hover { background: #F9FAFB; }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .mark {
      width: 34px; height: 34px;
      border-radius: 8px;
      background: var(--red);
    }
    .brandtxt {
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: var(--ink);
      letter-spacing: -0.3px;
    }

    /* ‚îÄ‚îÄ SCREEN AREA ‚îÄ‚îÄ */
    .screen {
      position: fixed;
      top: var(--header-h);
      left: 0; right: 0;
      bottom: var(--footer-h);
      display: none;
      overflow: hidden;
    }
    .screen.ready { display: block; }

    /* Loading */
    .loading-indicator {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .loading-spinner {
      width: 44px; height: 44px;
      border: 3px solid var(--border);
      border-top-color: var(--red);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 14px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: var(--muted); font-size: 15px; font-weight: 500; }

    /* ‚îÄ‚îÄ SLIDE ‚îÄ‚îÄ */
    .slide {
      position: absolute;
      inset: 0;
      display: none;
      opacity: 0;
    }
    .slide.active {
      display: grid;
      grid-template-columns: 48% 52%;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Left: image */
    .slide-image {
      position: relative;
      background: #F3F4F6;
      overflow: hidden;
    }
    .slide-image img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    /* gradient fade into white on right edge */
    .slide-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, transparent 55%, #fff 100%);
    }

    /* Right: content ‚Äî vertically centered, padded away from footer */
    .slide-content {
      display: flex;
      align-items: center;
      padding: 40px 52px 40px 40px;
      background: #fff;
      overflow: hidden;
    }

    .text-box {
      width: 100%;
    }

    .slide-title {
      font-family: 'DM Serif Display', serif;
      font-size: 38px;
      font-weight: 400;
      color: var(--ink);
      line-height: 1.15;
      margin-bottom: 24px;
    }

    /* section block */
    .section { margin-bottom: 20px; }

    .section-heading {
      font-size: 11px;
      font-weight: 700;
      color: var(--red);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 6px;
    }

    .section-text {
      font-size: 15px;
      color: #374151;
      line-height: 1.65;
      font-weight: 400;
    }

    .bullet-list {
      list-style: none;
      padding: 0;
      margin: 4px 0 0 0;
    }
    .bullet-list li {
      font-size: 15px;
      color: #374151;
      line-height: 1.6;
      padding: 5px 0 5px 26px;
      position: relative;
    }
    .bullet-list li::before {
      content: '‚Ä∫';
      position: absolute;
      left: 0;
      color: var(--red);
      font-size: 20px;
      line-height: 1.3;
      font-weight: 600;
    }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    .footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: var(--footer-h);
      display: flex;
      align-items: center;
      padding: 0 36px;
      background: #fff;
      border-top: 1px solid var(--border);
      z-index: 200;
    }

    /* Three equal columns */
    .footer-col {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .footer-col.center { justify-content: center; }
    .footer-col.right  { justify-content: flex-end; }

    /* Location block */
    .f-location { font-size: 15px; font-weight: 700; color: var(--ink); }
    .f-date     { font-size: 15px; font-weight: 400; color: var(--muted); margin-left: 12px; }

    /* Time */
    .f-time {
      font-size: 40px;
      font-weight: 700;
      color: var(--ink);
      font-variant-numeric: tabular-nums;
      letter-spacing: -1px;
    }

    /* Weather */
    .weather-group { display: flex; gap: 20px; }
    .weather-item  { display: flex; flex-direction: column; align-items: center; gap: 3px; }
    .w-label { font-size: 12px; font-weight: 600; color: var(--muted); }
    .w-temp  { font-size: 22px; font-weight: 700; color: var(--ink); }
    .w-icon  { font-size: 22px; line-height: 1; }

    /* dividers in footer */
    .f-divider {
      width: 1px; height: 48px;
      background: var(--border);
      margin: 0 24px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Voltar</button>
    <div class="brand">
      <div class="mark"></div>
      <div class="brandtxt" id="brandName">BiOOH</div>
    </div>
  </div>

  <div class="screen" id="screen">
    <div class="loading-indicator" id="initialLoading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando conte√∫do‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-col">
      <span class="f-location" id="fLocation">S√£o Paulo</span>
      <span class="f-date" id="fDate">‚Äî</span>
    </div>
    <div class="f-divider"></div>
    <div class="footer-col center">
      <div class="f-time" id="fTime">--:--</div>
    </div>
    <div class="f-divider"></div>
    <div class="footer-col right">
      <div class="weather-group" id="weatherGroup">
        <div class="weather-item"><div class="w-label">Hoje</div><div class="w-temp">23¬∞</div><div class="w-icon">‚õÖ</div></div>
        <div class="weather-item"><div class="w-label">Ter√ßa</div><div class="w-temp">25¬∞</div><div class="w-icon">‚òÄÔ∏è</div></div>
        <div class="weather-item"><div class="w-label">Quarta</div><div class="w-temp">22¬∞</div><div class="w-icon">üåßÔ∏è</div></div>
      </div>
    </div>
  </div>

  <script src="assets/player.js"></script>
  <script>
    // Live clock + date
    var DAYS   = ['Domingo','Segunda','Ter√ßa','Quarta','Quinta','Sexta','S√°bado'];
    var MONTHS = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
    function tick() {
      var d = new Date();
      var timeEl = document.getElementById('fTime');
      var dateEl = document.getElementById('fDate');
      if (timeEl) timeEl.textContent = d.toLocaleTimeString('pt-BR', {hour:'2-digit',minute:'2-digit'});
      if (dateEl) dateEl.textContent = DAYS[d.getDay()].toUpperCase() + ', ' + d.getDate() + ' ' + MONTHS[d.getMonth()];
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
