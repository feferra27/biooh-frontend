<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BiOOH • Sala de Espera</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: white;
    }

    /* Header minimalista */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .mark {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(135deg, #EF4444, #DC2626);
    }

    .brandtxt {
      font-weight: 900;
      font-size: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateX(-4px);
    }

    /* Screen fullscreen */
    .screen {
      position: absolute;
      inset: 0;
      display: none;
    }

    .screen.ready {
      display: block;
    }

    /* Loading */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    /* Slide fullscreen */
    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      display: none;
    }

    .slide.active {
      display: block;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .slide-fullscreen .fullscreen-bg {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.3) 0%,
        rgba(0,0,0,0.5) 50%,
        rgba(0,0,0,0.8) 100%
      );
    }

    .content-box {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 1200px;
      padding: 0 60px;
      margin-bottom: 100px;
    }

    .main-title {
      font-size: clamp(48px, 6vw, 72px);
      font-weight: 900;
      margin-bottom: 24px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.5);
      line-height: 1.1;
    }

    .subtitle {
      font-size: clamp(24px, 3vw, 36px);
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0.95;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
      line-height: 1.4;
    }

    .text-overlay {
      font-size: clamp(18px, 2.2vw, 28px);
      font-weight: 500;
      opacity: 0.9;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Footer com info */
    .info-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }

    .location-time {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .location {
      font-size: 16px;
      color: white;
    }

    .time {
      font-size: 42px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: white;
    }

    .weather {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .today {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .today .label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .today .temp {
      font-size: 36px;
      font-weight: 900;
      margin: 4px 0;
    }

    .today .icon {
      font-size: 32px;
    }

    .forecast {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.8;
    }

    .forecast .label {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .forecast .temp {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .forecast .low {
      font-size: 16px;
      opacity: 0.6;
      margin-left: 4px;
      font-weight: 500;
    }

    .forecast .icon {
      font-size: 24px;
    }

    @media (max-width: 1024px) {
      .content-box {
        padding: 0 40px;
      }

      .info-footer {
        padding: 16px 24px;
      }

      .weather {
        gap: 20px;
      }

      .today {
        padding: 8px 16px;
      }

      .forecast {
        display: none;
      }

      .forecast:first-of-type {
        display: flex;
      }
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 36px;
      }

      .subtitle {
        font-size: 20px;
      }

      .text-overlay {
        font-size: 16px;
      }

      .time {
        font-size: 32px;
      }

      .location-time {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">
      ← Voltar
    </button>
    <div class="brand">
      <div class="mark"></div>
      <div class="brandtxt" id="brandName">BiOOH</div>
    </div>
  </div>

  <div class="screen" id="screen">
    <div class="loading-indicator" id="initialLoading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando...</div>
    </div>
  </div>

  <script src="assets/player.js"></script>
</body>
</html>
