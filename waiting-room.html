<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BiOOH ‚Ä¢ Sala de Espera</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #F7FAFC;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #E5EAF0;
      background: white;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: none;
      border: 1px solid #E5EAF0;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #1F2937;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #EEF6FF;
      border-color: #1F6FEB;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mark {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #60A5FA, #34D399);
    }

    .brandtxt {
      font-weight: 900;
      color: #1F3A8A;
      font-size: 18px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .clock {
      font-weight: 600;
      color: #5B677A;
      font-variant-numeric: tabular-nums;
    }

    .reload-btn {
      background: none;
      border: 1px solid #E5EAF0;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reload-btn:hover {
      background: #F3F4F6;
    }

    .stage {
      height: calc(100vh - 120px);
      margin: 10px;
      border: 1px solid #E5EAF0;
      border-radius: 14px;
      background: white;
      position: relative;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: none;
    }

    .screen.ready {
      display: block;
    }

    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E5EAF0;
      border-top-color: #1F6FEB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #5B677A;
      font-weight: 600;
    }

    .slide {
      position: absolute;
      inset: 0;
      padding: 32px;
      opacity: 0;
      display: none;
    }

    .slide.active {
      display: block;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .two {
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: 32px;
      height: 100%;
      align-items: center;
    }

    .title-xl {
      font-size: 38px;
      line-height: 1.15;
      font-weight: 900;
      color: #1649B4;
      margin-bottom: 12px;
    }

    .lead {
      font-size: 18px;
      color: #5B677A;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .bul {
      list-style: none;
      padding: 0;
      margin: 16px 0;
    }

    .bul li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
      color: #344561;
      font-size: 17px;
      line-height: 1.5;
    }

    .bul li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: #10B981;
      font-weight: bold;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #EAF2FF;
      color: #2054C8;
      font-weight: 700;
      font-size: 13px;
      margin-top: 12px;
    }

    .qrbox {
      display: inline-grid;
      border: 1px dashed #E5EAF0;
      border-radius: 12px;
      padding: 12px;
      background: white;
      margin-top: 16px;
    }

    .qrgrid {
      display: grid;
      grid-template-columns: repeat(6, 12px);
      grid-auto-rows: 12px;
      gap: 2px;
      margin: 8px 0;
    }

    .qrgrid span {
      width: 12px;
      height: 12px;
      background: #111;
      border-radius: 2px;
    }

    .qrurl {
      color: #1649B4;
      font-weight: 700;
      font-size: 14px;
    }

    .hero {
      height: 100%;
      border: 1px solid #E5EAF0;
      border-radius: 16px;
      background: linear-gradient(135deg, #F6FAFF, #F9FEFC);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero.loading {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .hero.error {
      background: #FEE2E2;
      color: #B91C1C;
      font-size: 14px;
      padding: 24px;
    }

    .options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 16px 0;
    }

    .opt {
      padding: 10px 16px;
      border: 2px solid #E5EAF0;
      border-radius: 10px;
      background: white;
      font-weight: 600;
      color: #344561;
    }

    .reveal {
      padding: 16px;
      background: #F0FDF4;
      border-radius: 12px;
      margin-top: 16px;
      display: none;
    }

    .ticker {
      height: 60px;
      border-top: 1px solid #E5EAF0;
      display: flex;
      align-items: center;
      padding: 0 14px;
      background: white;
      overflow: hidden;
    }

    .flow {
      white-space: nowrap;
      color: #5B677A;
      font-size: 15px;
    }

    .flow span {
      display: inline-block;
      margin-right: 32px;
    }

    @media (max-width: 768px) {
      .two {
        grid-template-columns: 1fr;
      }
      .hero {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button class="back-btn" onclick="window.location.href='index.html'">
        ‚Üê Voltar
      </button>
      <div class="brand">
        <div class="mark"></div>
        <div class="brandtxt" id="brandName">BiOOH</div>
      </div>
    </div>
    <div class="header-right">
      <div class="clock" id="clock">--:--</div>
      <button class="reload-btn" onclick="location.reload()">üîÑ</button>
    </div>
  </div>

  <div class="stage">
    <div class="loading-indicator" id="initialLoading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando conte√∫do...</div>
    </div>
    <div class="screen" id="screen"></div>
  </div>

  <div class="ticker">
    <div class="flow" id="tickerFlow">
      <span>Use o QR para check-in</span>
      <span>Anote suas d√∫vidas</span>
      <span>Hidrate-se</span>
    </div>
  </div>

  <script src="assets/player.js"></script>
</body>
</html>
